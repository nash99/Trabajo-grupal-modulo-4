<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Producto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class=" justify-content-center">
        <form id="formEdicion" class="w-50 needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control dato" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">URL Imagen</label>
                <input type="text" class="form-control dato" id="imagen" required>         
            </div>
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control dato" id="codigo" disabled>           
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label ">Descripción</label>
                <textarea name="descripcion"  class="form-control dato" id="descripcion" cols="30" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label" >Precio</label>
                <input type="number" class="form-control dato" id="precio" required>
            </div>
            <div class="mb-3" id="selectCategoria">
                <label for="categoria" class="form-label">Cambiar categoría</label>
                <select class="form-select dato" id="categoria">
                    <option value="" selected>Categoria</option>
                </select>
            </div> 
            <button type="submit" class="btn btn-danger mt-5">Enviar</button>
        </form>  
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"crossorigin="anonymous"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/js/Clases/Carro.js"></script>
    <script src="/js/Clases/Producto.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/edicion.js"></script>
    <script>// Ejemplo de JavaScript inicial para deshabilitar el envío de formularios si hay campos no válidos
        (function () {
            'use strict'
          
            // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
            var forms = document.querySelectorAll('.needs-validation')
          
            // Bucle sobre ellos y evitar el envío
            Array.prototype.slice.call(forms)
              .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                  if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                  }
          
                  form.classList.add('was-validated')
                }, false)
              })
          })()</script>
</html>
