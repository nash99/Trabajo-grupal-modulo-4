<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cachureando</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/css/pago.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="bg-nav navbar">
                <p class="titulo">Cachureando</p>
                <nav class="nav">
                    <a class="nav-link" href="index.html">Inicio</a>
                    <a class="nav-link" href="#">Nosotros</a>
                    <a class="nav-link" href="#">Productos</a>
                </nav>
            </div>
        </div>
        <div class="fondo"></div>

        <main class="container">

            <h4>Carrito</h4>
            <div class="contenedor" id="contenedor-productos"></div>
            <div class="contenedor" id="contenedor-precio"></div>

            <h4>Métodos de pago</h4>
            <div class="contenedor-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                        name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">Tarjeta
                        Débito/Crédito</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                        name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">Transferencia
                        bancaria</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                    name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">Cheque</label>
                </div>
            </div>

            <h4>Datos de despacho</h4>
            <form id="formulario-boleta">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Dirección</label>
                    <input type="email" id="mensajeenviar" class="form-control"
                        id="direccioncliente" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Comuna</label>
                    <input type="email" class="form-control"
                        id="comunacliente" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Región</label>
                    <input type="email" class="form-control"
                        id="regioncliente" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Nombre de quién recibe</label>
                    <input id="nombrecliente" type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div>
                    <h4>Envio de Comprobante</h4>
                    <div>
                        <input type="text" id="correocliente" class="form-control mb-3"
                            placeholder="Ingrese su correo electrónico"
                            aria-describedby="button-addon2">
                            <button type="button" class="btn btn-outline-secondary"
                            onclick="enviar()" id="enviar-datos">Enviar</button>
                    </div>        
                </div>
            </form>

        </main>

        <footer class="footer">
            <p class="container text">Todos los derechos reservados, 2023</p>
        </footer>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script src="/js/pago.js"></script>
        <script src="/js/boleta.js"></script>
</html>
