<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">

    <title>Administrador</title>
</head>
<body class="bg-dark">
  <div id="botones">
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar nuevo Producto</button>
  </div>  
  <table id="tablaProductos" class="table table-dark table-hover" >
      <thead> 
          <tr>
              <th scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Precio</th>
              <th scope="col">Categoria</th>
              <th scope="col">Stock</th>
              <th scope="col">Imagen</th>
              <th scope="col">Etiqueta</th>
              <th scope="col">Editar</th>
              <th scope="col">Eliminar</th> 
          </tr>
      </thead>
      <tbody id="cuerpoTabla">

      </tbody>
    </table>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Creación de Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formCreacion" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="nombre" class="form-label ">Nombre</label>
            <input type="text" class="form-control dato" id="nombre" required>
          </div>
          <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" min="0"  class="form-control dato" id="precio" required>
          </div>
          <div class="mb-3">
              <label for="link" class="form-label">Link Imagen</label>
              <input type="text" class="form-control dato" id="link" required>
          </div>
          <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="numer" min="0" class="form-control dato" id="stock" required>
          </div>
          <div class="mb-3">
              <label for="etiqueta" class="form-label">Etiqueta</label>
              <input type="text" class="form-control dato" id="etiqueta" required>
          </div>
          <label for="descripcion" class="form-label">Descripcion</label>
          <div class="mb-3">
              <textarea class="form-control dato" name="descripcion" id="descripcion" cols="30" rows="10" required></textarea>
          </div>
          <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <select class="form-select dato" id="categoria" required>
              </select>
          </div>
          <div class="mb-3">
              <label for="sucursal" class="form-label">ID Sucursal</label>
              <input type="numer" min="0" class="form-control dato" id="sucursal" value="2" disabled>
          </div>
          <button type="submit" class="btn btn-primary">Crear</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/index.js"></script>
<script type="module" src="/js/admin.js"></script>
<script>
  (function () {
    'use strict'
  
    // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
    var forms = document.querySelectorAll('.needs-validation')
  
    // Bucle sobre ellos y evitar el envío
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
  
          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>
</html>
