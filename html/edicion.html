<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Producto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body class=" justify-content-center">
        <form id="formEdicion" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="nombreEdit" class="form-label ">Nombre</label>
              <input type="text" class="form-control datoEdit" id="nombreEdit" required>
            </div>
            <div class="mb-3">
                <label for="precioEdit" class="form-label">Precio</label>
                <input type="number" min="0"  class="form-control datoEdit" id="precioEdit" required>
            </div>
            <div class="mb-3">
                <label for="linkEdit" class="form-label">Link Imagen</label>
                <input type="text" class="form-control datoEdit" id="linkEdit" required>
            </div>
            <div class="mb-3">
                <label for="stockEdit" class="form-label">Stock</label>
                <input type="numer" min="0" class="form-control datoEdit" id="stockEdit" required>
            </div>
            <div class="mb-3">
                <label for="etiquetaEdit" class="form-label">Etiqueta</label>
                <input type="text" class="form-control datoEdit" id="etiquetaEdit" required>
            </div>
            <label for="descripcionEdit" class="form-label">Descripcion</label>
            <div class="mb-3">
                <textarea class="form-control datoEdit" name="descripcionEdit" id="descripcionEdit" cols="30" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="categoriaEdit" class="form-label">Categor√≠a</label>
                <select class="form-select datoEdit" id="categoriaEdit" required>
                    <option id="categoriaSelected" selected></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sucursalEdit" class="form-label">ID Sucursal</label>
                <input type="numer" min="0" class="form-control datoEdit" id="sucursalEdit" value="2" disabled>
            </div>
            <button type="submit" class="btn btn-primary">Editar</button>
          </form>
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"crossorigin="anonymous"></script>
    <script type="module" src="/js/index.js"></script>
    <script type="module" src="/js/edicion.js"></script>
    <script>
        (function () {
            'use strict'
          
          
            var forms = document.querySelectorAll('.needs-validation')
          
            
            Array.prototype.slice.call(forms)
              .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                  if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                  }
          
                  form.classList.add('was-validated')
                }, false)
              })
          })()</script>
</html>
