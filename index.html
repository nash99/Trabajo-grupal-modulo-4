<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachureando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="bg-nav navbar">
            <p class="titulo">Cachureando</p>
            <nav class="nav">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="#">Nosotros</a>
                <a class="nav-link" href="#">Productos</a>
                <a class="carrito" data-bs-toggle="offcanvas" href="#carrito" role="button" aria-controls="offcanvasExample"><img style="width: 50px;" src="/img/carrito.png"></a>
            </nav>
        </div>
    </div>
    <div class="fondo"></div>
    <main class="container">
        <div class="cards"></div>
    </main>
    <footer class="footer">
        <p class="container text">Todos los derechos reservados, 2023</p>
    </footer>
    
    <!-- Carrito de compra desplegable -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="carrito" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title" id="offcanvasExampleLabel">Carrito de compra</h2>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <table class="w-100 text-center" id="tabla">
                <thead>
                    <tr>
                        <th>Im√°gen</th>
                        <th>Nombre Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="contenido-tabla"></tbody>
            </table>
            <div id="contenedor-totales">
                <div class="mb-3">
                    <div class="contenido-total">
                        <p class="me-2">Total Neto:</p>
                        <p id="totalNeto">$0</p>
                    </div>
                    <div class="contenido-total">
                        <p class="me-2">IVA 19%:</p>
                        <p id="totalIva">$0</p>
                    </div>
                    <div class="contenido-total">
                        <p class="me-2">Total + IVA:</p>
                        <p id="netoIva">$0</p>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="contenido-total">
                        <p class="me-2">Precio Envio:</p>
                        <p id="precioEnvio">$0</p>
                    </div>
                    <div class="contenido-total">
                        <p class="me-2">Total a Pagar:</p>
                        <p id="totalTotal">$0</p>
                    </div>
                </div>
                <div class="d-flex botones">
                    <button id="vaciar-carrito" onclick="borrarCarrito()" class="btn btn-danger w-50 me-2">Vaciar Carrito</button>
                    <button id="pagar-carrito" onclick="pagoCarrito()" class="btn btn-success w-50 ms-2">Pagar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="js/carrito.js"></script>
</html>
