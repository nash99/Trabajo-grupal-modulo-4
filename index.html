<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('D9AH1jUDDqq_3PJOW');
        })();
    </script>
    <title>Tienda</title>
</head>
<body class="bg-dark">
    <div id="nav" class="mb-3 bg-light">
        <h1 >Tienda</h1>
        <div>
            <button id="mostrarCarro" class="btn btn-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Mostrar Carro
            </button>
            <button id="admin" class="btn btn-danger" type="button" >Administrador
            </button>
        </div>
        
    </div>
    
    <div class="container" id="containerCards"></div>
</body>

<!--OFFcanvas carrito-->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Carro de Compra</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <table class="w-100 text-center" id="tabla">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre Producto</th>
                    <th></th>
                    <th>Cantidad</th>
                    <th></th>
                    <th>Precio</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="contenido-tabla"></tbody>
        </table>
        <div id="contenedor-totales">
            <div class="mb-3">
                <div class="contenido-total">
                    <p class="me-2">Total Neto:</p>
                    <p id="totalNeto">$0</p>
                </div>
                <div class="contenido-total">
                    <p class="me-2">IVA 19%:</p>
                    <p id="totalIva">$0</p>
                </div>
                <div class="contenido-total">
                    <p class="me-2">Total + IVA:</p>
                    <p id="totalMasIva">$0</p>
                </div>
            </div>
            <div class="mb-3">
                <div class="contenido-total">
                    <p class="me-2">Precio Envio:</p>
                    <p id="precioEnvio">$0</p>
                </div>
                <div class="contenido-total">
                    <p class="me-2">Total a Pagar:</p>
                    <p id="totalTotal">$0</p>
                </div>
            </div>
            <div class="d-flex botones">
                <button id="vaciar-carrito"  class="btn btn-danger w-50 me-2">Vaciar
                    Carrito</button>
                <button id="pagar-carrito" class="btn btn-success w-50 ms-2" data-bs-toggle="modal" data-bs-target="#modalFinalizar">Pagar</button>
            </div>
        </div>
    </div>
</div>


  
  <!-- Finalizar Compra -->
<div class="modal fade" id="modalFinalizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Finalizar Compra</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body" >
        <table>
            <thead> 
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody  id="tablaFinalizar">

            </tbody>
        </table>
        <table id="totalesFinalizar" class="mt-3">

        </table>
        <form class="row g-3 needs-validation" id="formContacto" novalidate>
            <div class="col-md-4">
              <label for="nombreCliente" class="form-label">Nombre</label>
              <input type="text" class="form-control datoContacto" id="nombreCliente" required>
              <div class="valid-feedback">
                OK!
              </div>
              <div class="invalid-feedback">
                Ingresa nombre
              </div>
            </div>
            <div class="col-md-4">
              <label for="correoCliente" class="form-label">Correo</label>
              <input type="email" class="form-control datoContacto" id="correoCliente"  required>
              <div class="valid-feedback">
                OK!
              </div>
              <div class="invalid-feedback">
                Ingresa correo v√°lido
              </div>
            </div>
            
           
            
          </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary" id="finalizarCompra" form="formContacto">Finalizar Compra</button>
    </div>
    </div>
</div>
</div>

<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="/js/index.js" type="module"></script>
</html>
